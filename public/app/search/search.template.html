<div>

  <div>
      <h1>Search POIs</h1>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="filter">
    <h4>Filter</h4>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" ng-init="vm.all = true" ng-click="vm.all = true">All</button>
      <button type="button" class="btn btn-default" ng-click="vm.all = false">POS</button>
      <!--<button type="button" class="btn btn-default">Males</button>
      <button type="button" class="btn btn-default">Females</button>-->
    </div>
  </div>

  <div ng-repeat="poi in vm.poiList" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <br>
      <br>
    <div class="table-responsive" ng-show="vm.all || vm.isPOS(poi)" id="photoBox">
        <a ng-click="vm.getPOI(poi.name)">
            <div class="col-sm-4 col-md-4 col-xs-4 image-container" id="photo">
                <img class="photo-box-img" ng-src="{{poi.profile_image_url}}"></img>
            </div>

            <div class="col-sm-4 col-md-4 col-xs-4" id="resultName">
                <h3>{{poi.name}}</h3>
                <div>{{poi.summary}}</div>
            </div>
            
            <div class="col-sm-4 col-md-4 col-xs-4" id="resultName">
                <h3>General Rating: <h2>{{poi.general_rating}}</h2></h3>
            </div>
        </a>
    </div>
  </div>

</div>
