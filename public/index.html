<!DOCTYPE html>
<html ng-app="point-blank">
  <head>
    <title>Point Blank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel='icon' href='/assets/favicon2.ico' type="image/x-icon">
  </head>
  <body>

    <nav-bar></nav-bar>

    <div ui-view autoscroll></div>

    <!-- jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <!--fontawesome-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!--Angular Material Design Lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <script src="/app/poi/poi.module.js"></script>

    <script src="/app/poi/poi.services.js"></script>

    <script src="/app/auth/auth.services.js"></script>
